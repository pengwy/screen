<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>大屏幕</title>
    <script>
    (function setRem() {
          var Width = window.innerWidth; //获取屏幕宽度
          document.documentElement.style.fontSize = ((Width / 360) * 100) + "px"; //由于我们的设计稿是750，所以对应手机尺寸为375
          window.onresize = setRem
        })()
      </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but h5view doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
